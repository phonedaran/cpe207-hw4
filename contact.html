    <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body class="is-preload">

    <!-- Header -->
    <div id="header">

        <div class="top">

            <!-- Logo -->
            <div id="logo">
                <img src="images/profile.jpg" alt="" style="width:100%; ">
                <h1 id="title">Daran Yordrayap</h1>
                <p>College Student</p>
                <a href="mailto:daran.yordrayap@gmail.com?" target="_top">
                    <p>daran.yordrayap@gmail.com</p>
                </a>
                <p>(+66)82-029-4155</p>
            </div>

            <!-- Nav -->
            <nav id="nav">
                <ul>
                    <li><a href="index.html" id="portfolio-link"><span class="icon fa-user">Portfolio</span></a></li>
                    <li><a href="gallery.html" id="about-link"><span class="icon fa-th">Gallery</span></a></li>
                    <li style="background: rgba(0, 0, 0, 0.5);"><a href="contact.html" id="contact-link"><span
                                class="icon fa-envelope" style="color: #fff;">Contact</span></a></li>
                </ul>
            </nav>

        </div>

    </div>
    <!-- Main -->
    <div id="main">

        <!-- Contact -->
        <section id="contact" class="three">
            <div class="container">

                <header>
                    <h2>Contact</h2>
                </header>

                <form method="post" action="" id="my-form">
                    <div class="row">
                        <div class="col-12">
                            <input type="text" name="" placeholder="Subject" id="subject" />
                        </div>
                        <div class="col-4">
                            <textarea name="" placeholder="Message" id="message"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-6">
                                <input type="text" name="" placeholder="Name" id="name" /><br>
                                <input type="text" name="" placeholder="Phone" id="phone" /><br>
                                <input type="submit" class="primary" value="Send Message" id="submit" />
                            </div>
                            <div class="col-6">
                                <input type="text" name="" placeholder="Gender" id="gender" /><br>
                                <input type="text" name="" placeholder="Email" id="email" /><br>
                                <input type="reset" value="Reset" />
                            </div>

                        </div>


                    </div>

                    <div class="col-12 msg"></div>
                    <div class="col-12">

                    </div>
                </form>

                <!-- List Contact -->
                <table class="table table-striped-mt5" style="margin-top: 15px">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Subject</th>
                            <th>Message</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="contact-list"></tbody>
                </table>


            </div>
        </section>
    </div>
    <!-- Footer -->
    <div id="footer">

        <ul class="copyright">
            <li>Daran Yordrayap — <a href="mailto:daran.yordrayap@gmail.com?"
                    target="_top">daran.yordrayap@gmail.com</a> — (+66)82-029-4155</li>
        </ul>

    <!-- Scripts -->
    <script src="assets/js/contact.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
